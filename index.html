<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>MEEM Multi-Cylinder Simulation</title>
    <script src="https://cdn.jsdelivr.net/npm/stlite@0.49.0/dist/stlite.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="module">
        window.addEventListener("load", () => {
            if (!window.stlite) {
                console.error("❌ stlite not loaded!");
                return;
            }

            stlite.mount({
                entrypoint: "app.py",
                files: {
                    "app.py": `
import streamlit as st
import numpy as np
import pandas as pd
import matplotlib.pyplot as plt
import micropip

# install your package from PyPI
await micropip.install("open-flash")
import open_flash
from openflash.multi_equations import m_k_newton

st.title("MEEM Multi-Cylinder Simulation")
st.write("✅ open-flash loaded successfully!")
                    `
                }
            });
        });
    </script>
</body>

</html>
