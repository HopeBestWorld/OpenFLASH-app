<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>MEEM Multi-Cylinder Simulation</title>
    <script type="module" src="https://cdn.jsdelivr.net/gh/whitphx/stlite@v0.49.0/stlite.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="module">
        // Wait for stlite to be defined
        if (!window.stlite) {
            console.error("stlite not loaded yet!");
        } else {
            stlite.mount({
                entrypoint: "app.py",
                files: {
                    "app.py": `
import streamlit as st
import numpy as np
import pandas as pd
import matplotlib.pyplot as plt
import micropip
await micropip.install("open-flash")
import open_flash
from openflash.multi_equations import m_k_newton

st.title("MEEM Multi-Cylinder Simulation")
st.write("open-flash loaded successfully")
          `
                }
            });
        }
    </script>
</body>

</html>
